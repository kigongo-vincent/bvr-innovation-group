<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        @import
        url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&amp;display=swap");
        text {
        font-family: 'Poppins', sans-serif;
        }
    </style>
    <!-- Background -->
    <rect width="800" height="400" fill="#3EB8BA" fill-opacity="0.05" />

    <!-- Process Flow Line -->
    <path d="M100 200 H700" stroke="#3EB8BA" stroke-width="3" stroke-dasharray="8 8" />

    <!-- Process Steps -->
    <g class="step-1" transform="translate(150, 200)">
        <circle cx="0" cy="0" r="40" fill="#3EB8BA" fill-opacity="0.2" />
        <circle cx="0" cy="0" r="30" fill="#3EB8BA" />
        <text x="0" y="5" text-anchor="middle" fill="white" font-size="20" font-weight="bold">1</text>
        <text x="0" y="80" text-anchor="middle" fill="#3EB8BA" font-size="14">Understand</text>
    </g>

    <g class="step-2" transform="translate(300, 200)">
        <circle cx="0" cy="0" r="40" fill="#3EB8BA" fill-opacity="0.2" />
        <circle cx="0" cy="0" r="30" fill="#3EB8BA" />
        <text x="0" y="5" text-anchor="middle" fill="white" font-size="20" font-weight="bold">2</text>
        <text x="0" y="80" text-anchor="middle" fill="#3EB8BA" font-size="14">Strategise</text>
    </g>

    <g class="step-3" transform="translate(450, 200)">
        <circle cx="0" cy="0" r="40" fill="#3EB8BA" fill-opacity="0.2" />
        <circle cx="0" cy="0" r="30" fill="#3EB8BA" />
        <text x="0" y="5" text-anchor="middle" fill="white" font-size="20" font-weight="bold">3</text>
        <text x="0" y="80" text-anchor="middle" fill="#3EB8BA" font-size="14">Build</text>
    </g>

    <g class="step-4" transform="translate(600, 200)">
        <circle cx="0" cy="0" r="40" fill="#3EB8BA" fill-opacity="0.2" />
        <circle cx="0" cy="0" r="30" fill="#3EB8BA" />
        <text x="0" y="5" text-anchor="middle" fill="white" font-size="20" font-weight="bold">4</text>
        <text x="0" y="80" text-anchor="middle" fill="#3EB8BA" font-size="14">Scale</text>
    </g>

    <!-- Connecting Arrows -->
    <g class="arrows" stroke="#3EB8BA" stroke-width="2">
        <path d="M190 200 L210 200" marker-end="url(#arrowhead)" />
        <path d="M340 200 L360 200" marker-end="url(#arrowhead)" />
        <path d="M490 200 L510 200" marker-end="url(#arrowhead)" />
    </g>

    <!-- Arrow Marker Definition -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#3EB8BA" />
        </marker>
    </defs>

    <!-- Decorative Elements -->
    <g class="decorations" fill="#3EB8BA" fill-opacity="0.1">
        <circle cx="100" cy="100" r="20" />
        <circle cx="700" cy="300" r="25" />
        <circle cx="400" cy="50" r="15" />
        <circle cx="200" cy="350" r="18" />
        <circle cx="600" cy="150" r="22" />
    </g>
</svg> 