<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        @import
        url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&amp;display=swap");
        text {
        font-family: 'Poppins', sans-serif;
        }
    </style>
    <!-- Background -->
    <rect width="800" height="400" fill="#3EB8BA" fill-opacity="0.05" />

    <!-- Process Flow Line -->
    <path d="M100 200 H700" stroke="#3EB8BA" stroke-width="3" stroke-dasharray="8 8" />

    <!-- Process Steps -->
    <g transform="translate(400, 200)">
        <!-- Step 1 -->
        <circle cx="-240" cy="0" r="40" fill="#3EB8BA" />
        <text x="-240" y="0" text-anchor="middle" dy=".3em" fill="white" font-size="20"
            font-weight="bold">1</text>

        <!-- Step 2 -->
        <circle cx="-80" cy="0" r="40" fill="#3EB8BA" />
        <text x="-80" y="0" text-anchor="middle" dy=".3em" fill="white" font-size="20"
            font-weight="bold">2</text>

        <!-- Step 3 -->
        <circle cx="80" cy="0" r="40" fill="#3EB8BA" />
        <text x="80" y="0" text-anchor="middle" dy=".3em" fill="white" font-size="20"
            font-weight="bold">3</text>

        <!-- Step 4 -->
        <circle cx="240" cy="0" r="40" fill="#3EB8BA" />
        <text x="240" y="0" text-anchor="middle" dy=".3em" fill="white" font-size="20"
            font-weight="bold">4</text>

        <!-- Connecting Lines -->
        <line x1="-200" y1="0" x2="-120" y2="0" stroke="#3EB8BA" stroke-width="4" />
        <line x1="-40" y1="0" x2="40" y2="0" stroke="#3EB8BA" stroke-width="4" />
        <line x1="120" y1="0" x2="200" y2="0" stroke="#3EB8BA" stroke-width="4" />

        <!-- Arrow Heads -->
        <path d="M-120,0 L-130,-10 L-130,10 Z" fill="#3EB8BA" />
        <path d="M40,0 L30,-10 L30,10 Z" fill="#3EB8BA" />
        <path d="M200,0 L190,-10 L190,10 Z" fill="#3EB8BA" />
    </g>

    <!-- Decorative Elements -->
    <g class="decorations" fill="#3EB8BA" fill-opacity="0.1">
        <circle cx="100" cy="100" r="20" />
        <circle cx="700" cy="300" r="25" />
        <circle cx="400" cy="50" r="15" />
        <circle cx="200" cy="350" r="18" />
        <circle cx="600" cy="150" r="22" />
    </g>
</svg> 