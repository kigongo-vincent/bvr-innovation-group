<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Project Studio Icon -->
        <symbol id="project-studio" viewBox="0 0 100 100">
            <rect x="20" y="20" width="60" height="60" rx="5" fill="#3EB8BA" fill-opacity="0.1">
                <animate attributeName="fill-opacity" values="0.1;0.2;0.1" dur="3s"
                    repeatCount="indefinite" />
            </rect>
            <path d="M35 40 L65 40 M35 50 L65 50 M35 60 L50 60" stroke="#3EB8BA" stroke-width="3"
                stroke-linecap="round">
                <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="1.5s" begin="0s"
                    fill="freeze" />
            </path>
            <circle cx="75" cy="25" r="5" fill="#3EB8BA">
                <animate attributeName="r" values="0;5;0" dur="2s" repeatCount="indefinite" />
            </circle>
        </symbol>

        <!-- Launch Lab Icon -->
        <symbol id="launch-lab" viewBox="0 0 100 100">
            <path d="M50 20 L50 80 M30 40 L50 20 L70 40" stroke="#3EB8BA" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round">
                <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2s" begin="0s"
                    fill="freeze" />
            </path>
            <circle cx="50" cy="80" r="8" fill="#3EB8BA" fill-opacity="0.5">
                <animate attributeName="r" values="8;12;8" dur="2s" repeatCount="indefinite" />
            </circle>
        </symbol>

        <!-- Intelligence Icon -->
        <symbol id="intelligence" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="30" fill="none" stroke="#3EB8BA" stroke-width="3">
                <animate attributeName="stroke-dasharray" values="0,200;200,0" dur="2s" begin="0s"
                    fill="freeze" />
            </circle>
            <path d="M50 30 L50 50 L65 65" stroke="#3EB8BA" stroke-width="3" stroke-linecap="round">
                <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="1.5s"
                    begin="0.5s" fill="freeze" />
            </path>
            <circle cx="50" cy="50" r="3" fill="#3EB8BA">
                <animate attributeName="r" values="0;3;0" dur="2s" repeatCount="indefinite" />
            </circle>
        </symbol>

        <!-- Accelerator Studio Icon -->
        <symbol id="accelerator" viewBox="0 0 100 100">
            <path d="M30 50 L70 50" stroke="#3EB8BA" stroke-width="3" stroke-linecap="round">
                <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="1.5s" begin="0s"
                    fill="freeze" />
            </path>
            <path d="M50 30 L50 70" stroke="#3EB8BA" stroke-width="3" stroke-linecap="round">
                <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="1.5s"
                    begin="0.3s" fill="freeze" />
            </path>
            <circle cx="50" cy="50" r="25" fill="none" stroke="#3EB8BA" stroke-width="2"
                stroke-dasharray="4 4">
                <animate attributeName="stroke-dashoffset" values="0;20" dur="2s"
                    repeatCount="indefinite" />
            </circle>
        </symbol>

        <!-- Horizon Icon -->
        <symbol id="horizon" viewBox="0 0 100 100">
            <path d="M20 60 L80 60" stroke="#3EB8BA" stroke-width="3" stroke-linecap="round">
                <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="2s" begin="0s"
                    fill="freeze" />
            </path>
            <path d="M40 40 L60 40 M30 50 L70 50" stroke="#3EB8BA" stroke-width="2"
                stroke-linecap="round" stroke-dasharray="4 4">
                <animate attributeName="stroke-dashoffset" values="0;8" dur="1s"
                    repeatCount="indefinite" />
            </path>
            <circle cx="50" cy="30" r="5" fill="#3EB8BA">
                <animate attributeName="cy" values="30;35;30" dur="2s" repeatCount="indefinite" />
            </circle>
        </symbol>
    </defs>

    <!-- Icons will be used in HTML -->
</svg> 