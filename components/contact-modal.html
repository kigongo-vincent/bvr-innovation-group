<!-- Contact Modal Component -->
<div id="contact-modal" class="modal">
  <div class="modal-overlay"></div>
  <div class="modal-container">
    <button class="modal-close" aria-label="Close modal">
      <i class="fas fa-times"></i>
    </button>

    <div class="modal-content">
      <div class="modal-header">
        <h2>Contact Us</h2>
        <p>
          Let's discuss how we can help transform your innovation into impact.
        </p>
      </div>

      <form id="contact-form" class="contact-form">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            placeholder="Your name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Your email"
          />
        </div>

        <div class="form-group">
          <label for="company">Company</label>
          <input
            type="text"
            id="company"
            name="company"
            placeholder="Your company (optional)"
          />
        </div>

        <div class="form-group">
          <label for="interest">I'm interested in</label>
          <select id="interest" name="interest" required>
            <option value="">Select an option</option>
            <option value="project-studio">Project Studio</option>
            <option value="launch-lab">Launch Lab</option>
            <option value="accelerator">Accelerator Studio</option>
            <option value="horizon">Horizon</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            required
            placeholder="Tell us about your project or challenge"
          ></textarea>
        </div>

        <button type="submit" class="submit-button">
          Send Message
          <!-- <i class="fas fa-arrow-right"></i> -->
        </button>
      </form>
    </div>
  </div>
</div>
