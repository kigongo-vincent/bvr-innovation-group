<!-- Critical CSS inline -->
<style>
  /* Critical navbar styles */
  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1.5rem 3rem;
    background-color: var(--paper);
    position: fixed;
    border-radius: 10px;
    top: 1%;
    width: 90%;
    /* left: 50%; */
    /* transform: translateX(-50%); */
    box-shadow: var(--shadow);
    z-index: 1050;
    /* animation: navbarSlideDown 0.6s ease-out forwards; */
    /* opacity: 0; */
  }

  /* @keyframes navbarSlideDown {
    from {
      opacity: 0;
      transform: translate(-50%, -20px);
    }
    to {
      opacity: 1;
      transform: translate(-50%, 0);
    }
  } */

  .nav-links {
    display: flex;
    gap: 2rem;
  }

  .nav-links a {
    position: relative;
    text-decoration: none;
    color: #666;
    transition: color 0.3s ease;
    padding: 0.5rem 0;
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    text-decoration: none;
    color: var(--dark);
  }

  .logo img {
    width: auto;
    height: 17px;
  }

  .nav-links a:hover {
    color: #333;
  }

  .nav-links a.active {
    color: #000;
    font-weight: 500;
  }

  .nav-links a.active::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #000;
    transform: scaleX(1);
    transform-origin: left;
    transition: transform 0.3s ease;
  }

  .nav-links a::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #000;
    transform: scaleX(0);
    transform-origin: right;
    transition: transform 0.3s ease;
  }

  .nav-links a:hover::after {
    transform: scaleX(1);
    transform-origin: left;
  }

  /* Mobile menu button */
  .mobile-menu-btn {
    display: none;
    background: none;
    border: none;
    padding: 0.5rem;
    cursor: pointer;
    z-index: 1002;
    position: relative;
    /* background-color: rgba(0, 0, 0, 0.1); */
    border-radius: 4px;
  }

  .mobile-menu-btn span {
    display: block;
    width: 25px;
    height: 2px;
    background-color: var(--dark);
    margin: 5px 0;
    transition: all 0.3s ease;
  }

  /* Drawer menu */
  .drawer-menu {
    position: fixed;
    top: 0;
    /* bottom: -100%; */
    left: 0;
    width: 100vw;
    max-width: none;
    height: 100vh;
    transform: translateY(-100%);
    /* opacity: 0; */
    /* max-height: 80vh; */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    background-color: var(--paper);

    /* box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.1);
     */
     /* background: rgba(255, 255, 255, 0.6); */
     /* backdrop-filter: blur(20px); */
     
    padding: 2rem 1rem;
    z-index: 1001;
    /* transform: translateY(100%); */
    transition: transform 0.3s ease;
    display: flex;
    flex-direction: column;
  }
  

  .drawer-header{
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 100vw;
    /* background-color: blue; */
    padding: 0 1rem;
  }

  .drawer-menu.active {
    transform: translateY(0%);
    transition: transform 0.3s ease;
  }

  .drawer-menu .nav-links {
    flex-direction: column;
    gap: 1rem;
    align-items: center;
  }

  .drawer-menu .nav-links a {
    font-size: 1.2rem;
    padding: 0.75rem 0;
  }

  .drawer-menu .contact-button {
    margin-top: 1.5rem;
    width: 80%;
    max-width: 250px;
    margin-left: auto;
    margin-right: auto;
  }

  .drawer-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    opacity: 0;
    visibility: hidden;
    transition: all 0.3s ease;
    z-index: 1000;
  }

  .drawer-overlay.active {
    opacity: 1;
    visibility: visible;
  }

  /* Mobile menu button active state */
  .mobile-menu-btn.active span:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }

  .mobile-menu-btn.active span:nth-child(2) {
    opacity: 0;
  }

  .mobile-menu-btn.active span:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -7px);
  }

  @media (max-width: 768px) {
    nav {
      top: 0;
      width: 100vw;
      /* transform: translate(0,0); */
      left: 0;
      transform: none;
      border-radius: 0;
      padding: 1rem;
      box-sizing: border-box;
      z-index: 100;
    }

    .mobile-menu-btn {
      display: block;
      padding: 0.5rem;
      box-sizing: border-box;
    }

    nav .nav-links {
      display: none;
    }

    nav .contact-button {
      display: none;
    }

    .logo span {
      font-size: 16px;
    }

    .logo img {
      height: 24px;
    }
  }
</style>
