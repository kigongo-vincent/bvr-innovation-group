<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loading...</title>
    <link href="../assets/css/unit.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="../assets/css/components/modal.css" />
    <script src="../assets/js/components.js" defer></script>
    <script src="../assets/js/modal.js" defer></script>
    <script src="../assets/js/unit-data.js" defer></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Initialize AOS
        AOS.init({
          duration: 800,
          once: true,
          offset: 100,
        });

        // Get unit from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const unit = urlParams.get("unit");

        // Validate unit parameter
        if (!unit || !unitData[unit]) {
          window.location.href = "/pages/units.html";
          return;
        }

        // Load unit data
        const data = unitData[unit];

        // Update page title
        document.title = data.title;

        // Update hero section
        document.querySelector(
          ".hero-bg-image"
        ).src = `../assets/images/${data.hero.background}`;
        document.querySelector(
          ".hero-illustration img"
        ).src = `../assets/illustrations/${data.hero.illustration}`;
        document.querySelector(".hero h1").textContent = data.hero.title;
        document.querySelector(".hero p").textContent = data.hero.subtitle;
        document.querySelector(".hero .lead").textContent =
          data.hero.description;

        // Update intro section
        document.querySelector(
          ".intro-illustration img"
        ).src = `../assets/illustrations/${data.intro.illustration}`;
        document.querySelector(".intro h2").textContent = data.intro.title;
        const introDescriptions = document.querySelectorAll(".intro p");
        data.intro.description.forEach((desc, index) => {
          if (introDescriptions[index]) {
            introDescriptions[index].textContent = desc;
          }
        });

        // Update services section
        document.querySelector("#services h2").textContent =
          data.services.title;
        document.querySelector("#services .lead").textContent =
          data.services.subtitle;
        const serviceCards = document.querySelectorAll(".service-card");
        data.services.items.forEach((item, index) => {
          if (serviceCards[index]) {
            serviceCards[index].querySelector("h3").textContent = item.title;
            serviceCards[index].querySelector("p").textContent =
              item.description;
            serviceCards[index].querySelector(
              ".service-icon img"
            ).src = `../assets/icons/units.svg#${item.icon}`;
          }
        });

        // Update process section
        document.querySelector(
          ".process-bg-image"
        ).src = `../assets/images/${data.process.background}`;
        document.querySelector(".process h2").textContent = data.process.title;
        document.querySelector(".process .lead").textContent =
          data.process.subtitle;
        document.querySelector(
          ".process-illustration img"
        ).src = `../assets/illustrations/${data.process.illustration}`;
        const processCards = document.querySelectorAll(".process-card");
        data.process.steps.forEach((step, index) => {
          if (processCards[index]) {
            processCards[index].querySelector(
              ".step"
            ).textContent = `${step.number}. ${step.title}`;
            processCards[index].querySelector("p").textContent =
              step.description;
          }
        });

        // Update clients section
        document.querySelector(
          ".clients-bg-image"
        ).src = `../assets/images/${data.clients.background}`;
        document.querySelector(".clients h2").textContent = data.clients.title;
        document.querySelector(
          ".clients-illustration img"
        ).src = `../assets/illustrations/${data.clients.illustration}`;
        const clientItems = document.querySelectorAll(".clients-list li");
        data.clients.items.forEach((item, index) => {
          if (clientItems[index]) {
            clientItems[index].textContent = item;
          }
        });
        document.querySelector(".clients-list .lead").textContent =
          data.clients.conclusion;
      });
    </script>
  </head>
  <body>
    <!-- navbar container -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <section class="hero">
      <div class="hero-background">
        <img src="" alt="Hero Background" class="hero-bg-image" />
        <div class="hero-overlay"></div>
      </div>
      <div class="container">
        <div class="hero-content">
          <div class="hero-illustration" data-aos="fade-up">
            <img src="" alt="Hero Illustration" />
          </div>
          <h1></h1>
          <p></p>
          <p class="lead"></p>
          <div class="hero-actions">
            <a href="#contact" class="primary">Start a Project</a>
            <a href="#services" class="secondary">Our Services</a>
          </div>
        </div>
      </div>
    </section>

    <!-- Intro Section -->
    <section class="section section-alt intro">
      <div class="container">
        <div class="hero-content">
          <div class="intro-illustration" data-aos="fade-right">
            <img src="" alt="Intro Illustration" />
          </div>
          <h2></h2>
          <p></p>
          <p></p>
        </div>
      </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="section">
      <div class="container">
        <h2></h2>
        <p class="lead"></p>

        <div class="services-grid">
          <div class="service-card" data-aos="fade-up" data-aos-delay="100">
            <div class="service-icon">
              <img src="" alt="Service Icon" />
            </div>
            <h3></h3>
            <p></p>
          </div>
          <div class="service-card" data-aos="fade-up" data-aos-delay="200">
            <div class="service-icon">
              <img src="" alt="Service Icon" />
            </div>
            <h3></h3>
            <p></p>
          </div>
          <div class="service-card" data-aos="fade-up" data-aos-delay="300">
            <div class="service-icon">
              <img src="" alt="Service Icon" />
            </div>
            <h3></h3>
            <p></p>
          </div>
          <div class="service-card" data-aos="fade-up" data-aos-delay="400">
            <div class="service-icon">
              <img src="" alt="Service Icon" />
            </div>
            <h3></h3>
            <p></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Process Section -->
    <section class="section section-alt process">
      <div class="process-background">
        <img src="" alt="Process Background" class="process-bg-image" />
        <div class="process-overlay"></div>
      </div>
      <div class="container">
        <h2></h2>
        <p class="lead"></p>

        <div class="process-illustration" data-aos="fade-up">
          <img src="" alt="Process Flow" />
        </div>

        <div class="process-grid">
          <div class="process-card" data-aos="fade-up" data-aos-delay="100">
            <div class="step"></div>
            <p></p>
          </div>
          <div class="process-card" data-aos="fade-up" data-aos-delay="200">
            <div class="step"></div>
            <p></p>
          </div>
          <div class="process-card" data-aos="fade-up" data-aos-delay="300">
            <div class="step"></div>
            <p></p>
          </div>
          <div class="process-card" data-aos="fade-up" data-aos-delay="400">
            <div class="step"></div>
            <p></p>
          </div>
        </div>
      </div>
    </section>

    <!-- Clients Section -->
    <section class="section clients">
      <div class="clients-background">
        <img src="" alt="Clients Background" class="clients-bg-image" />
        <div class="clients-overlay"></div>
      </div>
      <div class="container">
        <h2 class="text-light"></h2>
        <div class="clients-illustration" data-aos="fade-up">
          <img src="" alt="Clients Illustration" />
        </div>
        <div class="clients-list">
          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <p class="lead text-light"></p>
        </div>
      </div>
    </section>

    <!-- footer container -->
    <div id="footer-container"></div>
  </body>
</html>
