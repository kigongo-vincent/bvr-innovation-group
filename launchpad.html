<!DOCTYPE html>

    <meta charset="UTF-8" />

  <body>

    <div id="navbar-container"></div>

    <main>
      <!-- Hero Section -->
      <section class="lp-hero-blur"></section>

      <!-- Filter/Search Bar -->
      <section class="lp-filters-card lp-filters-sticky">
        <div class="lp-filters-col">
          <div class="lp-type-chips-row" aria-label="Type">
            <div class="lp-type-chips" id="type-chips">
              <button
                class="lp-chip active"
                data-type="all"
                aria-label="All Types"
              >
                <i class="fas fa-globe"></i> All
              </button>
              <button
                class="lp-chip"
                data-type="ventures"
                aria-label="Ventures"
              >
                <i class="fas fa-rocket"></i> Ventures
              </button>
              <button
                class="lp-chip"
                data-type="ecosystem"
                aria-label="Ecosystem"
              >
                <i class="fas fa-network-wired"></i> Ecosystem
              </button>
            </div>
          </div>
          <div class="lp-filters-row">
            <div class="lp-filter-group">
              <label
                for="filter-sector"
                class="lp-filter-label lp-filter-label-small"
                ><i class="fas fa-tags"></i> Sector</label
              >
              <div class="lp-select-wrapper">
                <select class="lp-select" id="filter-sector">
                  <option value="">All Sectors</option>
                  <!-- Populated by JS -->
                </select>
                <span class="lp-select-arrow">&#9660;</span>
              </div>
            </div>
            <div class="lp-filter-group">
              <label
                for="filter-status"
                class="lp-filter-label lp-filter-label-small"
                ><i class="fas fa-info-circle"></i> Status</label
              >
              <div class="lp-select-wrapper">
                <select class="lp-select" id="filter-status">
                  <option value="">All Statuses</option>
                  <!-- Populated by JS -->
                </select>
                <span class="lp-select-arrow">&#9660;</span>
              </div>
            </div>
            <div class="lp-filter-group lp-filter-group-search">
              <label
                for="search-input"
                class="lp-filter-label lp-filter-label-small"
                ><i class="fas fa-search"></i> Search</label
              >
              <div class="lp-search-wrapper">
                <div class="lp-search">
                  <span class="lp-search-icon">&#128269;</span>
                  <input
                    type="text"
                    id="search-input"
                    placeholder="Search by name, sector, or description"
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Ventures Grid Section -->
      <section class="lp-section">
        <h2 class="lp-section-title">Ventures</h2>
        <div id="ventures-grid" class="lp-grid"></div>
      </section>

      <!-- Ecosystem Infrastructure Grid Section -->
      <section class="lp-section">

        <div id="ecosystem-grid" class="lp-grid"></div>
