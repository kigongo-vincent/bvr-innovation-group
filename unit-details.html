<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Details - BVR Innovation Group</title>
    <link href="./assets/css/index.css" rel="stylesheet" />
    <link href="./assets/css/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/di.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="assets/css/components/modal.css" />
    <script src="./assets/js/components.js" defer></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <link rel="stylesheet" href="assets/css/components/modal.css" />
    <link href="./assets/css/unit-details.css" rel="stylesheet" />
    <script src="./assets/js/nav.js" defer></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        AOS.init({
          duration: 800,
          once: true,
          offset: 100,
        });
      });
    </script>
    <script src="./assets/js/base.js" defer></script>
    <style>
      .notfound-container {
        display: flex;
        justify-content: center;
        align-items: center;
        /* min-height: 60vh; */
        /* background: #fafbfc; */
      }
      .notfound-content {
        text-align: center;
        max-width: 420px;
        background: var(--paper);
        border-radius: 16px;
        box-shadow: var(--shadow);
        padding: 2.5rem 2rem 2rem 2rem;
        margin: 2rem 0;
        animation: fadeIn 0.7s;
      }
      .notfound-content i {
        font-size: 3.5rem;
        /* color: #ff9800; */
        margin-bottom: 1.2rem;
      }
      .notfound-content h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        color: #222;
        font-weight: 700;
      }
      .notfound-content p {
        margin-bottom: 2rem;
        color: #555;
        font-size: 1.1rem;
      }
      .notfound-content button {
        background-color: var(--primary);
        color: #fff;
        padding: 0.75rem 2rem;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 500;
        transition: background 0.2s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }
      /* Skeleton styles */
      .skeleton-card {
        background: var(--paper, #fff);
        border-radius: 16px;
        box-shadow: var(--shadow, 0 4px 24px rgba(0, 0, 0, 0.08));
        padding: 2.5rem 2rem 2rem 2rem;
        margin: 2rem 0;
        width: 100%;
        min-width: 300px;
        max-width: 370px;
        height: 370px;
        animation: fadeIn 0.7s;
      }
      .skeleton-img,
      .skeleton-title,
      .skeleton-type,
      .skeleton-desc,
      .skeleton-btn {
        background: linear-gradient(
          90deg,
          #f0f0f0 25%,
          #e0e0e0 50%,
          #f0f0f0 75%
        );
        background-size: 200% 100%;
        animation: skeleton-loading 1.2s infinite;
        border-radius: 6px;
      }
      .skeleton-img {
        width: 100px;
        height: 100px;
        margin: 0 auto 1.5rem auto;
      }
      .skeleton-title {
        width: 70%;
        height: 32px;
        margin: 0 auto 1rem auto;
      }
      .skeleton-type {
        width: 40%;
        height: 20px;
        margin: 0 auto 1rem auto;
      }
      .skeleton-desc {
        width: 90%;
        height: 18px;
        margin: 0 auto 1rem auto;
      }
      .skeleton-btn {
        width: 60%;
        height: 40px;
        margin: 2rem auto 0 auto;
      }
      @keyframes skeleton-loading {
        0% {
          background-position: 200% 0;
        }
        100% {
          background-position: -200% 0;
        }
      }
      .accelerators-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 2rem;
        justify-items: center;
      }
      .fade-in {
        animation: fadeInReal 0.7s;
      }
      @keyframes fadeInReal {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }
      .accelerator-logo {
        /* width: 100px; */
        height: 200px;
        object-fit: contain;
        display: block;
        margin-bottom: 1.5rem;
        border-radius: 12px;
        background: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <!-- navbar container -->
    <div id="navbar-container"></div>

    <!-- Main content will go here -->
    <main>
      <section class="accelerators-section">
        <h2 class="accelerators-title">Accelerators</h2>
        <div class="accelerators-grid" id="accelerators-grid">
          <!-- Cards will be rendered here by JS -->
        </div>
      </section>
    </main>

    <!-- footer container -->
    <div id="footer-container"></div>

     <!-- Modal Components -->
    <div id="modal-container"></div>
    <script>
      // Show skeletons immediately
      document.getElementById("accelerators-grid").innerHTML = `
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
        <div class="skeleton-card"></div>
      `;
      setTimeout(() => {
        fetch("./assets/data/units.json")
          .then((response) => response.json())
          .then((data) => {
            const urlParams = new URLSearchParams(window.location.search);
            const idFromUrl = parseInt(urlParams.get("id"));
            const grid = document.getElementById("accelerators-grid");
            if (data.id === idFromUrl) {
              grid.innerHTML = data.data
                .map(
                  (accelerator) => `
                <div class="accelerator-card fade-in">
                  ${
                    accelerator.logo
                      ? `<img src="${accelerator.logo}" alt="${accelerator.title} logo" class="accelerator-logo" />`
                      : ""
                  }
                  <h2>${accelerator.title}</h2>
                  <div class="accelerator-type">${accelerator.type}</div>
                  <p>${accelerator.description}</p>
                  <button onclick="location.href='accelerator.html?id=${
                    accelerator.id
                  }'" class="apply-btn text-light">View details</button>
                </div>
              `
                )
                .join("");
            } else {
              grid.innerHTML = `
                <div class="notfound-container fade-in">
                  <div class="notfound-content">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h2>Accelerator Not Found</h2>
                    <p>We couldn't find the requested accelerator. Please check the URL or try again later.</p>
                    <button onclick="window.location.href='units.html'">Back to units</button>
                  </div>
                </div>
              `;
            }
          });
      }, 500);
    </script>
  </body>
</html>
